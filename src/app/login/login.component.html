<div class="wrapper">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-5 mx-auto">
                <div class="card shadow-lg  pt-2 pb-3 animated fadeIn">
                    <div class="card-body">
                      <h4>Login</h4><br />
                      <form [formGroup]="LoginForm" (ngSubmit)="loginUser(LoginForm)">
                          <mat-form-field appearance="outline">
                              <mat-label>Username or Email:</mat-label>
                              <input matInput formControlName="username" />
                          </mat-form-field>
                          <p class="text-danger aler" *ngIf="!LoginForm.controls['username'].valid &&
                            LoginForm.controls['username'].touched"><small>*Required</small></p>
                
                          <mat-form-field appearance="outline">
                              <mat-label>Password:</mat-label>
                              <input matInput type="password" formControlName="password" [type]="hide ? 'password' : 'text'" />
                              <button type="button" mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                                <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                              </button>
                          </mat-form-field>
                          <p class="text-danger aler" *ngIf="!LoginForm.controls['password'].valid &&
                            LoginForm.controls['password'].touched"><small>*Required</small></p>
                
                          <button mat-raised-button color="primary" class="btn-block" id="login-btn"
                          [disabled]="!LoginForm.valid">{{loginText}}</button>
                      </form>
                      <br />
                      <p><small>New here? <a routerLink="/reg/registration" class="text-success">register!</a></small></p>
                    </div>
                  </div>
            </div>
        </div>
    </div>
</div>
